plugins {
    id 'org.springframework.boot' version '2.6.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

bootJar {
    mainClass = 'heartsapp.MainApplication'
}

bootRun {
    mainClass = 'heartsapp.MainApplication'
}


group = 'com.HeartsGame'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.session:spring-session-data-redis:2.5.3' // adjust the version if necessary
    implementation 'redis.clients:jedis:3.7.0' // adjust the version if necessary
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ['app/src/main/java']
        }
    }
}

